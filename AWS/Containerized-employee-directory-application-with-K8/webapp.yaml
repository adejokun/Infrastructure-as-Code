apiVersion: v1
kind: Service
metadata:
  name: employee-dir-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32000
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-dir-depl
  labels:
    app: dir-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: employee-dir
        image: k8-app
        imagePullPolicy: Never
        ports:
        - containerPort: 80

